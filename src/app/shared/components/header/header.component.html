<header>
  <main class="headerMainWrap">
    <section class="top-nav">
      <div>
        <img alt="" src="../../assets/stark-tek-cream.png">
      </div>
      <button class="changeLangBnt" (click)="switchLang()">{{ currentLang === 'en' ? 'Deutsch' : 'English' }}</button>
      <input (change)="onCheckboxChange()" [(ngModel)]="isChecked" id="menu-toggle" type="checkbox">
      <label class='menu-button-container' for="menu-toggle" id="label">
        <div class='menu-button'></div>
      </label>
      <section class="menu shortcuts" id="header-sec">
        <div>
          <main [routerLink]="['/']" routerLinkActive="router-link-active"  class="shortcuts-item center" style="color: black;"><span
            (click)="onCheckboxChange(); scrollTo('app-about-me', 100);"
            class="draw about">About me</span>
          </main>
          <main [routerLink]="['/']" class="shortcuts-item center" style="color: black;"><span
            (click)="onCheckboxChange(); scrollTo('app-my-skills', 150);"
            class="draw skills">My skills</span>
          </main>
          <main [routerLink]="['/']" class="shortcuts-item center" style="color: black;"><span
            (click)="onCheckboxChange(); scrollTo('app-project-list', 100);"
            class="draw portfolio">Portfolio</span>
          </main>
        </div>
        <main class="shortcuts-item hello-box">
          <div class="Divleft">
            <h3>Say Hi!</h3>
            <a href="mailto:me@maximilianstark.dev">me&#64;maximilianstark.dev</a>
          </div>
          <app-socialicons class="Divright"></app-socialicons>
        </main>
      </section>
    </section>
  </main>
</header>
