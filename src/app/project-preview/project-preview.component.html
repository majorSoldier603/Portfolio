<section class="" [class.left]="projectId % 2 !== 0" [class.right]="projectId % 2 === 0">
	<main>
		<div (mouseenter)="fadeInOut(false)" (mouseleave)="fadeInOut(true)">
			<img src="assets/project-list/{{ project.img }}">
			<div class="fade-in-out" [id]="projectId">
				<img class="" src="assets/my-skills/cyrcle-arrow.svg">
			</div>
		</div>
		
		<span>
			<h1>{{ projectId }}/05</h1>
			<span>{{ project.title }}</span>
			<h4>{{ project.techstack }}</h4>
			<p>{{ project.tldr }}</p>
			<div type="button">
				<a [href]="project.gitHubLink">{{ project.bntname }}</a>
			</div>
		</span>
	</main>
</section>
